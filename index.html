<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ring Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        #3d-viewer {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-top: 20px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <input type="number" id="ringSize" min="42" max="70" value="52">
    <button onclick="generateRing()">Generate Ring</button>
    <button onclick="downloadSTL()">Download STL</button>
    <div id="3d-viewer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/STLExporter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, ring, controls;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(400, 400);
            document.getElementById('3d-viewer').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            camera.position.set(0, 0, 10);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 10, 10).normalize();
            scene.add(directionalLight);

            animate();
        }

        function generateRing() {
            const size = document.getElementById('ringSize').value;
            const radius = size / (2 * Math.PI);
            const geometry = new THREE.TorusGeometry(radius, 0.1, 16, 100);
            const material = new THREE.MeshPhongMaterial({ color: 0xffff00 });
            if (ring) scene.remove(ring);
            ring = new THREE.Mesh(geometry, material);
            scene.add(ring);
            animate();
        }

        function downloadSTL() {
            if (!ring) return;
            const exporter = new THREE.STLExporter();
            const stlString = exporter.parse(ring);
            const blob = new Blob([stlString], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'ring.stl';
            link.click();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
