<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3D Generátor Prsteňov</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/STLExporter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        #3d-viewer {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-top: 20px;
        }
        #cross-section-viewer {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <label for="ringSize">Veľkosť prsteňa:</label>
    <input type="number" id="ringSize" min="42" max="70" value="52">
    <button id="generateButton">Generovať prsteň</button>
    <div id="message"></div>
    <div id="3d-viewer"></div>
    <div id="cross-section-viewer"></div>
    <button id="downloadButton">Stiahnuť STL</button>

    <script src="./main.js" type="module"></script>
</body>
</html>
